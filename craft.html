<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Management System</title>
    <link rel="stylesheet" href="craft.css">
    <style>
        /* Add the CSS code provided previously */
        /* Add any additional styling for the success message here */
        
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .cart,
        #order-submit-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            width: auto;
            max-width: auto;
            height: auto;
            /* Adjust height as needed */
            margin: 0 auto;
            /* Center horizontally */
            box-sizing: border-box;
            /* Include padding in height calculation */
        }
        
        #cart-total,
        #order-submit {
            font-weight: bold;
        }
        
        #order-submit {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        
        #order-submit:hover {
            background-color: #0056b3;
        }
        /* Add media query for smaller screens */
        
        @media screen and (max-width: 768px) {
            .cart,
            #order-submit-container {
                width: 100%;
                max-width: none;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="product-list" class="product-list">

        <div class="container">
            <div id="product-list" class="product-list">
                <!-- Product cards -->
            </div>

            <div id="cart" class="cart">
                <!-- Shopping cart content -->
                <h2>Shopping Cart</h2>
                <ul id="cart-items" class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </ul>
                <h2>Total: $<span id="cart-total">0</span></h2>
                <!-- Submit order button -->
                <button id="order-submit">Submit Order</button>
            </div>
        </div>
        <script>
            // Function to handle order submission
            function submitOrder() {
                // Perform any necessary actions for submitting the order here

                // Redirect to a new HTML page
                window.location.href = "dashbord.html"; // Change "new_page.html" to the desired page
            }

            // Add event listener to the submit order button
            document.getElementById("order-submit").addEventListener("click", submitOrder);
